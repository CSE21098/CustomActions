name: 'Deploy to AWS S3'
description: 'Deploy a static website to AWS S3'
inputs:
  bucket:
    description: 'An AWS S3 bucket'
    required: true
  bucket-region:
    description: 'Region of the bucket'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder with deployable files.'
    required: true
runs:
  using: 'node20'
  main: 'main.js'

